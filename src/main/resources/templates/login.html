<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Angelita Library</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>

    <body>

        <header>
            <div class="container">
                <h2>Register here!</h2>
            </div>
        </header>

        <div class="container">

            <form class="form" action="@{/registered}" method="POST">

                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" th:value="${name}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASE√ëA" th:value="${password}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASE√ëA" th:value="${password2}">
                </div>

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 messageError">
                    <div class="card-body"> 
                        <h5 class="card-title">Error üëé</h5>
                        <p class="card-text" th:text="${error}"> </p>
                    </div>
                </div>

                <div th:if="${success != null}" class="card text-white bg-success mb-3 mt-3 messageSuccess">
                    <div class="card-body"> 
                        <h5 class="card-title">Success! üëç</h5>
                        <p class="card-text" th:text="${success}"> </p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"> Register
                </button> 

            </form>

        </div>

    </body>
</html>
