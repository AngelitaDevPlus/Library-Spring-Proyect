<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"> 

    <head>
        <title>Angelita Library</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>

    <body>

        <header>
            <div class="container">
                <h2>Modify Book here!</h2>
            </div>
        </header>

        <div class="container">

            <form th:action="@{/book/modify/__${book.isbn}__}" method="POST">

                <input type="hidden" th:value="${book.isbn}" name="isbn"></input>

                    <div class="form-group">
                        <input th:value="${book.title}" type="text" class="form-group" name="title"></input>
                    </div>
                    <div class="form-group">
                        <input th:value="${book.copies}" type="number" class="form-group" name="copies"></input>
                    </div>

                    <button type="submit" class="btn btn-primary"> Update 
                    </button> 

            </form>

        </div>

    </body>
</html>
