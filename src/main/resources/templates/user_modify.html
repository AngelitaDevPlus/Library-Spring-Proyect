<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Angelita's Library</title>
</head>
<body>

    <form class="formulario" th:action="@{/profile/__${appUser.id}__}" method="POST" enctype="multipart/form-data">

        <input hidden th:value="${id}" name="id">

        <div class="form-group my-3">
            <h3 class="card-title">Update User</h3>
        </div>
        <div class="form-group my-3">
            <input type="text" class="form-control" name="name"  th:value="${appUser.name}">
        </div>
        <div class="form-group my-3">
            <input type="email" class="form-control" name="email"  th:value="${appUser.email}">
        </div>
        <div class="form-group my-3">
            <input type="file" class="form-control" name="file" >
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="PASSWORD">
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password2" placeholder="REPEAT PASSWORD" >
        </div>


        <button type="submit" class="btn btn-primary mt-3 botones">Update</button>
    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/welcomepage}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
            </div>
        </div>
    </section>

</body>
</html>
