<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"> 

    <head>
        <title>Angelita Library</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>

    <body>

        <header>
            <div class="container">
                <h2>One Book!</h2>
            </div>
        </header>

        <div class="container">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Book's Isbn</th>
                        <th scope="col">Book's Title</th>
                        <th scope="col">Book's Copies</th>
                        <th scope="col">Book's Author</th>
                        <th scope="col">Book's Publisher</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" th:text="${book.id}"></th>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.copies}"></td>
                        <td th:text="${book.author.name}"></td>
                        <td th:text="${book.publisher.name}"></td>
                        <td>
                            <a th:href="@{/book/modify/__${book.id}__}"><i class="fas fa-feather-alt"> </i> Modify </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
